<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    
      <style>
          body {
              background-color: #f8f9fa;
              background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdDfig5EMXyCzIC7KnRNLARx_PfdL3ap1yeA&s");
          }
          .login-container {
              max-width: 400px;
              margin: 100px auto;
              padding: 30px;
              background-color: #0e3edc;
              border-radius: 10px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          }
          .btn-primary {
              width: 100%;
          }
      </style>
  </head>
  
  <body>
  
      <div class="login-container">
          <h3 class="text-center mb-4">User Login</h3>
          <form id="loginForm" action="">
              <!-- Username Input -->
              <div class="mb-3">
                  <label for="username" class="form-label">Mail-id</label>
                  <input type="text" class="form-control" id="username" required>
              </div>
  
              <!-- Password Input -->
              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
              </div>
  
              <!-- Login Button -->
              <button type="submit" class="btn btn-primary">Login</button>
  
              <!-- Error message -->
              <div id="errorMessage" class="mt-3 text-danger" style="display: none;">
                  Invalid username or password.
              </div>
          </form>
      </div>
  
      
  
      <!-- Custom JS -->
      <script>
          document.getElementById("loginForm").addEventListener("submit", function (event) {
              event.preventDefault();
  
              // Get input values
              const username = document.getElementById("username").value;
              const password = document.getElementById("password").value;
  
              // Dummy login validation
              if (username === "user@gmail.com" && password === "santhanam") {
                  alert("Login successful!");
                  // Redirect to a new page or dashboard here
              }
              else {
                  // Display error message
                  document.getElementById("errorMessage").style.display = "block";
              }
          });
          
      </script>
  </body>
  
  </html>
  
</body>
</html>
